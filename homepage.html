<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Header</title>
    <link rel="stylesheet" href="homepage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
    <header class="d-flex justify-content-between align-items-center bg-light border-bottom">
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <i class="bi bi-list"></i>
        </div>
        <div class="icons d-flex gap-3">
            <i class="bi bi-heart" ></i>
            <i class="bi bi-person" ></i>
            <i class="bi bi-bag" ></i>
        </div>
    </header>
    <div class="banner-container">
        <video src="images/surf images videos/surfisti_na_vlne.mp4" class="img-fluid w-100" autoplay loop muted playsinline></video>
        <img src="images/surf images videos/Nazov_tmavomodra.jpeg" alt="Nazov banner" class="img-fluid w-100">
    
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
