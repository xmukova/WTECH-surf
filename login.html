<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
    <!--Header-->
    <header class="d-flex justify-content-between align-items-center bg-light border-bottom">
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <i class="bi bi-list"></i>
        </div>
        <div class="icons d-flex gap-3">
            <i class="bi bi-heart" ></i>
            <i class="bi bi-person" ></i>
            <i class="bi bi-bag" ></i>
        </div>
    </header>

    <section class="store-name text-center">
        <div class="overlay-text">Maui Surf</div>
    </section>

    <main class="prihlasovacky">
        <div class="background-image"></div>
        <div class="row justify-content-center">    <!--vycentrovane stlpce-->
            <!-- Log In-->
            <div class="prihlasovacky_box col-md-5 p-5 rounded shadow-sm">
                <h2 class="text-center">LOG IN</h2>
                <form>  <!--prihlasovacie udaje-->
                    <div class="mb-2">
                        <input type="email" class="form-control" placeholder="e-mail..." required>
                    </div>
                    <div class="mb-2">
                        <input type="password" class="form-control" placeholder="password..." required>
                    </div>
                    <button type="submit" class="button_prihlasenie">Log In</button>
                    <a href="#" class="forgotten_password">Forgotten password</a>
                </form>
            </div>

            <!-- Register-->
            <div class="prihlasovacky_box col-md-5 p-5 rounded shadow-sm ms-md-4 mt-4 mt-md-0">
                <h2 class="text-center">REGISTER</h2>
                <form>
                    <div class="mb-2 ">
                        <input type="text" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="mb-2">
                        <input type="email" class="form-control" placeholder="e-mail" required>
                    </div>
                    <div class="mb-2">
                        <input type="tel" class="form-control" placeholder="Phone number" required>
                    </div>
                    <div class="mb-2">
                        <input type="text" class="form-control" placeholder="Country" required>
                    </div>
                    <div class="mb-2">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="button_prihlasenie">Register</button>
                </form>
            </div>
        </div>

        
    </main>


    <!-- Footer -->
    <footer class="footer">
        <div class="footer-box">
            <p class="footer_heading">CONTACT</p>
            <div class="footer-info">
                <p>Email: example@email.com<br>Phone: +123 456 789<br>Address: 123 Street, City, Country</p>
            </div>
        </div>
        <div class="footer-box">
            <p class="footer_heading">CUSTOMER SERVICE</p>
            <div class="footer-info">
                <p>Return & Delivery<br>Reviews<br>About us</p>
            </div>
        </div>
        <div class="footer-box">
            <div class="share-info">
                <p>Share your experience with your friends on socials</p>
                <i class="bi bi-facebook share"></i>
                <i class="bi bi-instagram share"></i>
                <i class="bi bi-linkedin share"></i>
                <i class="bi bi-twitter-x share"></i>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
